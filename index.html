<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritisation Matrix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Prioritisation Matrix</h1>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-group">
                <input
                    type="text"
                    id="item-input"
                    placeholder="Enter item name..."
                    maxlength="100"
                    autocomplete="off"
                >
                <button id="add-btn" class="btn btn-add">Add Item</button>
            </div>
        </section>

        <!-- Matrix Section -->
        <section class="matrix-section">
            <div class="matrix-container" id="matrix-container">
                <!-- Matrix will be rendered here -->
            </div>
        </section>

        <!-- Prioritised List Section -->
        <section class="results-section">
            <div class="results-header">Prioritised list</div>
            <div class="results-list" id="results-list">
                <!-- Results will be rendered here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <button id="clear-btn" class="btn btn-clear">Clear All</button>
        </footer>

        <!-- Popup Modal -->
        <div class="modal-overlay hidden" id="modal-overlay">
            <div class="modal">
                <div class="modal-title">Which is more important?</div>
                <div class="modal-buttons">
                    <button id="modal-option-a" class="btn btn-modal"></button>
                    <button id="modal-option-b" class="btn btn-modal"></button>
                </div>
                <button id="modal-cancel" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
