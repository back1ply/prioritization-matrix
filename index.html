<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritization Matrix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prioritization Matrix</h1>
            <p class="subtitle">Pairwise comparison tool to prioritize your items</p>
        </header>

        <main>
            <!-- Item Input Section -->
            <section class="section" id="input-section">
                <div class="input-group">
                    <input
                        type="text"
                        id="item-input"
                        placeholder="Enter item name..."
                        maxlength="100"
                        autocomplete="off"
                    >
                    <button id="add-btn" class="btn btn-primary">Add</button>
                </div>
                <p class="hint" id="item-hint">Add 2-10 items to start comparisons</p>
            </section>

            <!-- Items List Section -->
            <section class="section" id="items-section">
                <h2>Items</h2>
                <ul id="items-list" class="items-list"></ul>
                <button id="start-btn" class="btn btn-primary" disabled>Start Comparisons</button>
            </section>

            <!-- Comparison Section -->
            <section class="section hidden" id="comparison-section">
                <div class="progress">
                    <span id="progress-text">Comparison 1 of 3</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="comparison-area">
                    <p class="comparison-question">Which is more important?</p>
                    <div class="comparison-buttons">
                        <button id="option-a" class="btn btn-option"></button>
                        <span class="vs">vs</span>
                        <button id="option-b" class="btn btn-option"></button>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="section hidden" id="results-section">
                <h2>Results</h2>
                <ol id="results-list" class="results-list"></ol>
            </section>
        </main>

        <footer>
            <button id="clear-btn" class="btn btn-danger">Clear All</button>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
